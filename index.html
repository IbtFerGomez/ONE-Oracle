<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ONE</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="app.js"></script>

    
</head>
    <body>
        <header>
            <img src="Assets/Imagenes/alura.svg" alt="Alura-latam-logo" class="Logo">     
        </header>
        <main class="Portada">
            <div class="botones">   
                <button class="botones_encriptar">Encriptar</button>
                <button class="botones_desencriptar">Desencriptar</button>
            </div>
            <section class="space">
                
            <textarea class="encriptador">
                Aqui escribir el texto
                Debe ser en minusculas
                y no debe contener caracteres especiales 
            </textarea>
            </section>
            <section class="space">
                <div class="desencriptador">
                    <img src="Assets/Imagenes/" alt="">
                    <H2>Ningún mensaje fue encontrado</H2>
                    <p>Ningún mensaje fue encontrado</p>
                    <p>  Aqui aparecera el texto el texto desencriptado</p>
                   
                </div>
            </section>

               
                
            
        </main>

        <footer>
            <p>DESARROLLADO POR FERNANDO</p>
        </footer>
    </body>
</html>

<!-- Título de su sitio web
Campo para el texto que va a ser encriptado/desencriptado
Un botón para encriptar
Un botón para desencriptar
Área para mostrar el texto encriptado/desencriptado. -->
