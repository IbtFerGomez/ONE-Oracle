<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ONE</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="app.js"></script>

    
</head>
    <body>
        <header>
            <img src="Assets/Imagenes/alura.svg" alt="Alura-latam-logo" class="Logo" >     
        </header>
        <main class="Portada">
            
            <div class="espacio">
                <label for="text" id="label"> Aquí agregar el texto a encriptar o desencriptar</label>  
                <textarea class="encriptador" id="user_input" >

                </textarea>
            </div>
            <div class="botones-area">   
                <button onclick="encriptar()"   class="boton">Encriptar</button>
                <button onclick="desencriptar()" class="boton">Desencriptar</button>
                
                <div class="reglas">    
                    <p> Reglas </p>

                    <ul>
                        <li>Debe ser en minúsculas y sin acentos</li>
                        <li>No debe contener caracteres especiales</li>
                    </ul>
                </div>
                 
            </div>
            <div class="espacio">
                <button onclick="copyText()" class="boton" id="Copiar">Copiar texto</button>
                <div class="desencriptador" id="resultado">
                    <img src="Assets/Imagenes/Icon.avif" alt="Persona buscando" class="icono">
                    <H2>Ningún mensaje fue encontrado</H2>
                    <p>  Aqui aparecera el resultado encriptado/desencriptado</p>
                </div>
            </div>
   
        </main>

        <footer>
            <p>DESARROLLADO POR FERNANDO</p>
        </footer>
    </body>
</html>
